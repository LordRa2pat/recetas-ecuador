        :root {

        body {

            color: white;
            scroll-behavior: smooth;

        .glass-card {

        /* Map Styling */
        #ecuador-map {
            max-width: 100%;
            height: auto;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .province {
            fill: rgba(255, 255, 255, 0.1);
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .province:hover {
            fill: var(--ec-gold);
            stroke: white;
            stroke-width: 2;
            filter: drop-shadow(0 0 10px rgba(220, 160, 17, 0.5));
        }

        .province.active {
            fill: var(--ec-gold);
            stroke: white;
            stroke-width: 2;
        }

        .region-sierra {
            fill: rgba(165, 180, 252, 0.1);
        }

        .region-costa {
            fill: rgba(110, 231, 183, 0.1);
        }

        .region-amazonia {
            fill: rgba(252, 165, 165, 0.1);
        }

        .region-insular {
            fill: rgba(253, 230, 138, 0.1);
        }

        .gold-text-gradient {
            background: linear-gradient(to right, #DCA011, #F5D17E, #DCA011);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .province-label {
            font-size: 10px;
            font-weight: 900;
            pointer-events: none;
            fill: white;
            opacity: 0.4;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Theme Toggle Classes */
        body.light-theme {
            background: #F8FAFC;
            color: #0F172A;
        }

        .light-theme .glass-card {
            background: rgba(15, 23, 42, 0.03);
            border: 1px solid rgba(15, 23, 42, 0.05);
        }

        .light-theme .province {
            fill: rgba(15, 23, 42, 0.05);
            stroke: rgba(15, 23, 42, 0.1);
        }

        .light-theme .province-label {
            fill: #0F172A;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(220, 160, 17, 0.3);
            border-radius: 10px;
        }
