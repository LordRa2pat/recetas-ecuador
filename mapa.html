        }

        }

        .gold-text-gradient {

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .map-container {
            transform: scale(1);
            transition: transform 0.5s ease;
        }

        @media (max-width: 768px) {
            .map-container {
