<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Ecuador a la Carta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,900;1,400;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --luxury-dark: #0B1221;
      --ec-gold: #DCA011;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--luxury-dark);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .hero-title {
      font-family: 'Playfair Display', serif;
    }

    .gold-text-gradient {
      background: linear-gradient(to right, #DCA011, #F5D17E, #DCA011);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: shine 5s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    body.dark-theme {
      background-color: var(--luxury-dark);
      color: #F8FAFC;
    }

    body.light-theme {
      background-color: #F8FAFC;
      color: #0F172A;
    }

    .light-theme .glass-card {
      background: rgba(15, 23, 42, 0.03);
      border: 1px solid rgba(15, 23, 42, 0.05);
    }

    .light-theme .text-white\/40,
    .light-theme .text-white\/60,
    .light-theme .text-white\/50 {
      color: #64748B;
    }

    .light-theme .text-white {
      color: #0F172A;
    }
  </style>
</head>

<body class="dark-theme">
  <!-- PREMIUM HEADER V3.5 -->
  <header class="fixed top-0 left-0 right-0 z-[100] transition-all duration-500 py-6 px-6">
    <div class="max-w-[1400px] mx-auto flex items-center justify-between glass-card rounded-[32px] px-8 py-4">
      <a href="/" class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-xl bg-gradient-to-br from-ec-gold to-[#B8860B] flex items-center justify-center text-xl">
          üá™üá®</div>
        <div class="flex flex-col">
          <span class="text-white font-black uppercase tracking-tighter text-lg leading-none">Ecuador</span>
          <span class="text-ec-gold font-bold text-[10px] tracking-[0.2em] leading-none uppercase">A LA CARTA.</span>
        </div>
      </a>
      <div class="flex items-center gap-4">
        <button id="theme-toggle"
          class="p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-all group overflow-hidden relative">
          <div class="theme-sun transition-transform duration-500 group-[.light-theme]:translate-y-12">‚òÄÔ∏è</div>
          <div
            class="theme-moon absolute transition-transform duration-500 translate-y-12 group-[.dark-theme]:translate-y-0 text-white">
            üåô</div>
        </button>
        <button id="nav-toggle" class="p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-colors"><svg
            class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
          </svg></button>
      </div>
    </div>
  </header>

  <main class="pt-48">
    <section class="max-w-7xl mx-auto px-6 mb-24 text-center" data-aos="fade-up">
      <span class="text-ec-gold font-black text-[10px] tracking-[0.6em] uppercase mb-8 block font-black">Canal
        Abierto</span>
      <h1 class="hero-title text-6xl md:text-9xl text-white tracking-tighter mb-12 uppercase leading-none">Punto de
        <br><span class="gold-text-gradient italic font-serif">Colaboraci√≥n.</span></h1>
    </section>

    <section class="max-w-[1200px] mx-auto px-6 py-24">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
        <div class="lg:col-span-8 glass-card p-12 md:p-20 rounded-[56px]" data-aos="fade-right">
          <form class="space-y-12">
            <div class="grid md:grid-cols-2 gap-12">
              <div class="space-y-4"><label
                  class="text-[9px] font-black text-ec-gold uppercase tracking-[0.3em] block">Nombre</label><input
                  type="text" placeholder="Tu nombre..."
                  class="w-full bg-transparent border-b border-white/10 py-5 text-xl outline-none focus:border-ec-gold transition-all">
              </div>
              <div class="space-y-4"><label
                  class="text-[9px] font-black text-ec-gold uppercase tracking-[0.3em] block">Email</label><input
                  type="email" placeholder="maestro@chef.com"
                  class="w-full bg-transparent border-b border-white/10 py-5 text-xl outline-none focus:border-ec-gold transition-all">
              </div>
            </div>
            <div class="space-y-4"><label
                class="text-[9px] font-black text-ec-gold uppercase tracking-[0.3em] block">Mensaje</label><textarea
                rows="4" placeholder="Alguna sugerencia o mensaje..."
                class="w-full bg-transparent border-b border-white/10 py-5 text-xl outline-none focus:border-ec-gold transition-all resize-none"></textarea>
            </div>
            <button
              class="w-full md:w-fit px-16 py-6 bg-ec-gold text-white font-black text-[10px] tracking-[0.4em] uppercase rounded-2xl hover:bg-white hover:text-ec-blue transition-all">ENVIAR
              TRANSMISI√ìN</button>
          </form>
        </div>
        <div class="lg:col-span-4 space-y-8" data-aos="fade-left">
          <div class="glass-card p-12 rounded-[48px] border border-ec-gold/20">
            <h4 class="text-white font-black text-[10px] tracking-widest uppercase mb-8">Partnership</h4>
            <p class="text-white/40 text-xs italic mb-8">Para patrocinadores en nuestra red de 8 sitios.</p>
            <span class="text-xs font-bold leading-none uppercase">partners@ecuadoralacarta.com</span>
          </div>
          <div class="glass-card p-12 rounded-[48px]">
            <h4 class="text-white font-black text-[10px] tracking-widest uppercase mb-6 uppercase">LOPDP</h4>
            <p class="text-[10px] text-white/30 italic">Datos protegidos por ley.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer
    class="bg-black/40 pt-12 pb-8 text-center text-[9px] font-bold text-white/20 uppercase tracking-[0.5em] mt-32">¬©
    2026 ECUADOR A LA CARTA</footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>

</html>
